<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz of Champions</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="highscore.html">Highscores</a>
        <div class="title">Quiz of Champions</div>
      </div>
    </nav>

    <div id="hud">
      <div id="hud-item">
        <p class="hud-prefix">Question</p>
        <h1 class="hud-main" id="questionProgress">1/10</h1>
      </div>
      <div id="hud-item">
        <p class="hud-prefix" id="quizTime">Time</p>
        <h1 class="hud-main">0:0</h1>
      </div>
      <div id="hud-item">
        <p class="hud-prefix">Score</p>
        <h1 class="hud-main" id="quizScore">00</h1>
      </div>
    </div>

    <div class="container">
      <div id="prompt-container" class="hide">
        <div id="quiz" class="justify-center flex-column">
          <h2 id="quiz-question">What is the answer to this question?</h2>
          <div class="answer-container">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-number="1">Answer 1</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-number="2">Answer 2</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-number="3">Answer 3</p>
          </div>
          <div class="answer-container">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-number="4">Answer 4</p>
          </div>
        </div>
      </div>
      <div class="control-center">
        <button id="begin-btn" class="begin-btn btn">Begin</button>
      </div>
    </div>

    <script src="/Users/austinperez/Desktop/Homework-4/Code-Quiz/script.js"></script>
  </body>
</html>
