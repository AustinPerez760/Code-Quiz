<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Highscores</a>
        <div class="title">Quiz of Champions</div>
      </div>
    </nav>
    
    <div class="container-timer">
      <div class="row justify-content-start">
        <div class="col-2">
          Time: 
        </div>
    </div>

    <div class="container">
      <div id="prompt-container" class="hide">
        <div id="prompt">Question</div>
        <div id="answer-choices" class="btn-list">
          <button id="btn">Answer 1</button>
          <button id="btn">Answer 2</button>
          <button id="btn">Answer 3</button>
          <button id="btn">Answer 4</button>
        </div>
      </div>
      <div class="control-center">
        <button id="begin-btn" class="begin-btn btn">Begin</button>
        <button id="next-btn" class="next-btn hide btn">Next Question</button>
      </div>
    </div>

    <script src="/Users/austinperez/Desktop/Homework-4/Code-Quiz/script.js"></script>
  </body>
</html>
